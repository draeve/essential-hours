<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">

    <link href="css/fancy.css" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-firestore.js"></script>

    <script src="js/javascript.js"></script>
</head>
<body>

<section id="navigation">
    <div id="navigation-inner">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Essential Hours</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Information</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Works Cited</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</section>

<section id="main-map-container">

    <script>

    </script>

    <div id="map-container">
        <input id="pac-input" class="controls" type="text" placeholder="Search Box">
        <div id="map"></div>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjxFj4_JqT2xlit-uqfxHDSyJOzlZgFI0&libraries=places&callback=initAutocomplete"></script>
        <script> initAutocomplete(); </script>
    </div>

</section>

<section id="store-info">
    <div id="store-info-inner" class="row">
        <div class="col">
            <ul id="maps-store-info">
                <li id="place-id"></li>
                <li id="place-name"></li>
                <li id="place-address"></li>
            </ul>
        </div>

        <div class="col">
            <ul id="mod-hours">
                <li class="mod-start"></li>
                <li class="mod-end"></li>
            </ul>
        </div>
    </div>

    <form id="mod-store-hours-form" action="#" method ="post" style="text-align:center">
        <div class="form-group">
            <label for="add-mod-start">Start</label>
            <input type="time" id="add-mod-start" name="store-start"
                   min="00:00" max="11:59" required><br>
            <label> End</label>
            <input type="time" id="add-mod-end" name="store-end"
                   min="12:00" max="23:59" required>
            <input type="button" value="Submit" id="save">
        </div>
    </form>
</section>
        <!-- this is where we'll display the information for the store: name, location, current hours, modified hours -->
</body>
</html>
