<section id="main-map-container">

    <script>

    </script>

    <div id="map-container">
        <input id="pac-input" class="controls" type="text" placeholder="Search Box">
        <div id="map"></div>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjxFj4_JqT2xlit-uqfxHDSyJOzlZgFI0&libraries=places&callback=initAutocomplete"></script>
        <script> initAutocomplete(); </script>
    </div>

</section>

<section id="store-info">
    <div id="store-info-inner" class="row">
        <div class="col store-info-col">
            <h1>Location Information</h1>
            <h6>Search for and select a location to get started.</h6>
            <ul id="maps-store-info">
                <li id="place-id"></li>
                <li id="place-name"></li>
                <li id="place-address"></li>
            </ul>
        </div>

        <div class="col store-info-col">
            <h1>Essential Hours</h1>
            <h6>Modified hours for essential workers and those at risk.</h6>
            <div id="mod-hours" class="row">
                <div class="col-6">Open</div>
                <div class="col-6">Close</div>
                <div id="mod-start" class="col-6"></div>
                <div id="mod-end" class="col-6"></div>
            </div>
        </div>

        <div id="update-form" class="col store-info-col">
            <h1>Add Hours</h1>
            <h6>Help your neighbours by updating dedicated hours!</h6>
            <div class="add-hours-form">
                <label for="add-mod-start">Opening</label>
                <input type="time" id="add-mod-start" name="store-start"
                       min="00:00" max="11:59" required><br>
                <label>Closing</label>
                <input type="time" id="add-mod-end" name="store-end"
                       min="12:00" max="23:59" required><br>
                <button onclick="logHours()">Save</button>
            </div>

        </div>
    </div>
</section>
<!-- this is where we'll display the information for the store: name, location, current hours, modified hours -->
